<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tracked Controls</title>

    <script src="lib/aframe/aframe-master.js"></script>

  <body style="background-color: #777">
    <input type="button" id="start" onclick="start(true)" value="Start Video"></input>

    <a-scene fog="color: #bc483e; near: 0; far: 65;">

      <!-- Hands -->
      <a-entity id="left_hand" hand-controls="left" remote-oculus-touch-controls-receiver="hand:left"></a-entity>
      <a-entity id="right_hand" hand-controls="right" remote-oculus-touch-controls-receiver="hand:right"></a-entity>
      <a-camera remote-oculus-camera-receiver=""></a-camera>
    </a-scene>

    <script src="worker.js"></script>
    <script type="text/javascript">
        pageReady();
    </script>
