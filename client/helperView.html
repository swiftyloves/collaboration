<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tracked Controls</title>
    <meta name="description" content="Tracked Controls â€“ A-Frame">
    <script src="lib/aframe/aframe-master.js"></script>
    <script src="components/aabb-collider.js"></script>
    <script src="components/grab.js"></script>
    <script src="components/ground.js"></script>
    <script src="shaders/skyGradient.js"></script>
    <script src="worker_network_controls.js"></script>
  </head>
  <body style="background-color: #777">
    <input type="button" id="start" onclick="start(true)" value="Start Video"></input>

    <a-scene fog="color: #bc483e; near: 0; far: 65;">
      <video id="remoteVideo" autoplay style="height: 755px;display: block;"></video>
      <!-- Hands -->
      <a-entity id="left_hand" hand-controls="left" remote-oculus-touch-controls-receiver="hand:left"></a-entity>
      <a-entity id="right_hand" hand-controls="right" remote-oculus-touch-controls-receiver="hand:right" ></a-entity>
      <a-light intensity="5" color="#ff0000" position="8.60 6.65 0.80" animation__color="property:color; dir:alternate; dur:2000; easing:easeInOutSine; loop:true; to:#0000ff" alongpath="path:-2,-2,5 2,-1,5 0,-1,5; closed:true; dur:3000;"></a-light>

      <a-camera remote-oculus-camera-receiver=""></a-camera>
    </a-scene>

    <script src="worker.js"></script>
    <script type="text/javascript">
        pageReady();
    </script>

  </body>
</html>
